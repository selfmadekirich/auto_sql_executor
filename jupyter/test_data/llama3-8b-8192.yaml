test_30: "SELECT r.region_name, COUNT(*) as total_games \n              FROM video_games.region_sales\
  \ rs \n              INNER JOIN video_games.game_platform gp ON rs.game_platform_id\
  \ = gp.id \n              INNER JOIN video_games.platform p ON gp.platform_id =\
  \ p.id \n              INNER JOIN video_games.region r ON rs.region_id = r.id \n\
  \              GROUP BY r.region_name \n              ORDER BY total_games DESC"
