test_44: 'SELECT genre.genre_name, COUNT(game.id) AS count

  FROM video_games.genre

  JOIN video_games.game ON genre.id = game.genre_id

  WHERE game.platform_id IN (SELECT id FROM video_games.platform WHERE platform_name
  = ''PC'')

  GROUP BY genre.genre_name

  ORDER BY count ASC LIMIT 1;

  SELECT genre.genre_name, COUNT(game.id) AS count

  FROM video_games.genre

  JOIN video_games.game ON genre.id = game.genre_id

  WHERE game.platform_id IN (SELECT id FROM video_games.platform WHERE platform_name
  = ''PC'')

  GROUP BY genre.genre_name

  ORDER BY count DESC LIMIT 1;'
test_45: "SELECT \n   gps.genre_name, \n   pg.platform_name, \n   SUM(rs.num_sales)\
  \ AS europe_sales, \n   (SELECT SUM(num_sales) \n      FROM region_sales rs2 \n\
  \      WHERE region_id = (SELECT id \n                            FROM region \n\
  \                            WHERE region_name = 'Japan')) AS japan_sales, \n  \
  \ (SELECT SUM(num_sales) \n      FROM region_sales rs2 \n      WHERE region_id =\
  \ (SELECT id \n                            FROM region \n                      \
  \      WHERE region_name = 'Europe')) AS europe_total_sales, \n   (japan_sales -\
  \ europe_sales) AS sales_diff \nFROM \n   region_sales rs \n   INNER JOIN game_platform\
  \ gps \n      ON rs.game_platform_id = gps.id \n   INNER JOIN game g \n      ON\
  \ gps.game_id = g.id \n   INNER JOIN platform pg \n      ON gps.platform_id = pg.id\
  \ \nWHERE \n   rs.region_id = (SELECT id \n                     FROM region \n \
  \                    WHERE region_name = 'Europe') OR \n   rs.region_id = (SELECT\
  \ id \n                     FROM region \n                     WHERE region_name\
  \ = 'Japan') \nGROUP BY \n   gps.genre_name, \n   pg.platform_name"
test_46: SELECT r.region_name FROM video_games.game AS g JOIN video_games.genre AS
  genre ON g.genre_id = genre.id JOIN video_games.game_platform AS gp ON g.id = gp.game_id
  JOIN video_games.platform AS platform ON gp.platform_id = platform.id JOIN video_games.publisher
  AS publisher ON gp.game_publisher_id = publisher.id JOIN video_games.publisher_platform
  AS pplatform ON publisher.id = pplatform.publisher_id JOIN video_games.platform_region
  AS pr ON pplatform.platform_id = pr.platform_id JOIN video_games.region AS r ON
  pr.region_id = r.id WHERE platform.id = 2 AND genre.id = 1 AND publisher.id IN (SELECT
  game_publisher_id FROM video_games.game_publisher WHERE game_id = (SELECT id FROM
  video_games.game WHERE game_name ILIKE '%% PC %%' ORDER BY release_year LIMIT 1))
  ORDER BY r.region_name;
