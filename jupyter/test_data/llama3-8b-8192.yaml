test_32: "SELECT r.region_name, min(gp.release_year) AS earliest_release_year FROM\
  \ video_games.region r \n              JOIN video_games.game_platform gp ON r.id\
  \ = gp.region_id \n              JOIN video_games.game g ON gp.id = g.game_platform_id\
  \ \n              GROUP BY r.region_name"
test_33: "SELECT DISTINCT p.platform_name FROM video_games.game g \n             \
  \ JOIN video_games.game_platform gp ON g.id = gp.game_id \n              JOIN video_games.platform\
  \ p ON gp.platform_id = p.id \n              JOIN video_games.game_publisher gp_p\
  \ ON g.id = gp_p.game_id \n              JOIN video_games.publisher p_p ON gp_p\
  \ publisher_id = p_p.id \n              ORDER BY p_p.publisher_name"
